<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
  <section class="intro">
    <img class="intro_img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a
        class="intro_details"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <div class="wrapper">
    <section class="add_task">
      <h3 class="section_title">Add Item</h3>
      <div class="add_item_wrapper">
        <input class="new_task" type="text">
        <button class="manipulate_tasks_btn">Add</button>
      </div>
    </section>
    <section class="incomplete_tasks">
      <h3 class="section_title">Todo</h3>
      <ul class="tasks_list incomplete_tasks_list">
        <li class="task_item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label><input class="task_field" type="text">
          <button class="manipulate_tasks_btn edit">Edit</button>
          <button class="delete_btn"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="editMode task_item">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task_field" type="text" value="Go Shopping">
          <button class="manipulate_tasks_btn edit">Save</button>
          <button class="delete_btn"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed_tasks">
      <h3 class="section_title">Completed</h3>
      <ul class="tasks_list completed_tasks_list">
        <li class="task_item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task_completed">See the Doctor</label>
          <input class="task_field" type="text" class="task">
          <button class="manipulate_tasks_btn edit">Edit</button>
          <button class="delete_btn"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
